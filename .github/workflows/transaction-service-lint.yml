name: Transaction Service - Code Analysis

on:
  push:
    branches: [main, staging]
    paths:
      - "transaction-service/**"
      - ".github/workflows/transaction-service-lint.yml"
  pull_request:
    branches: [main, staging]
    paths:
      - "transaction-service/**"
      - ".github/workflows/transaction-service-lint.yml"

defaults:
  run:
    working-directory: transaction-service

jobs:
  lint:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: transaction-service/go.mod
          cache-dependency-path: transaction-service/go.sum

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m
