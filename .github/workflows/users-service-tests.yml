name: Users Service - Tests & Coverage

on:
  push:
    branches: [main, staging]
    paths:
      - "users-service/**"
      - ".github/workflows/users-service-tests.yml"
  pull_request:
    branches: [main, staging]
    paths:
      - "users-service/**"
      - ".github/workflows/users-service-tests.yml"

defaults:
  run:
    working-directory: users-service

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: users-service/go.mod
          cache-dependency-path: users-service/go.sum

      # -race enables the data-race detector (requires CGO, available on ubuntu-latest)
      - name: Run tests with race detector
        run: go test -race ./internal/core/usecase/... -coverprofile=coverage.out -covermode=atomic -v

      - name: Check coverage threshold (90%)
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below the required 90% threshold"
            exit 1
          fi
          echo "Coverage ${COVERAGE}% meets the required threshold"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: users-service/coverage.out
          retention-days: 7
