name: Claude Code

on:
  # Auto-review when a PR is opened or updated
  pull_request:
    types: [opened, synchronize, reopened]
    branches: []

  # On-demand via @claude mention
  issue_comment:
    types: []
  pull_request_review_comment:
    types: []
  issues:
    types: []
  pull_request_review:
    types: []

jobs:
  claude:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          show_full_output: true
          prompt: |
            You are reviewing a pull request in a Go monorepo (outbox-pattern).
            The project uses clean/hexagonal architecture with two services: users-service and transaction-service.

            PR description from the author:
            ${{ github.event.pull_request.body }}

            Please review the changes in this PR and provide feedback on:
            - Correctness and potential bugs
            - Go idiomatic code and best practices
            - Architecture adherence (ports/adapters, dependency inversion)
            - Error handling (typed *errors.Exception pattern)
            - Test coverage for new logic
            - Security concerns (SQL injection, input validation, etc.)
            - Performance issues

            If the PR description contains a "Notes for @claude" section, prioritize those areas.
            Post your review as a PR review with inline comments where applicable.
            Be concise and constructive. Only comment on changed files.
