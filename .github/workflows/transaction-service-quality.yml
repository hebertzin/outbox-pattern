name: Transaction Service - Quality

on:
  push:
    branches: [main, staging]
    paths:
      - "transaction-service/**"
      - ".github/workflows/transaction-service-quality.yml"
  pull_request:
    branches: [main, staging]
    paths:
      - "transaction-service/**"
      - ".github/workflows/transaction-service-quality.yml"

defaults:
  run:
    working-directory: transaction-service

jobs:
  # ── Format (auto-fix + commit) ───────────────────────────────────────────────
  format:
    name: Format (gofmt + goimports)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: transaction-service/go.mod
          cache-dependency-path: transaction-service/go.sum

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Apply gofmt + goimports
        run: |
          gofmt -w .
          goimports -local transaction-service -w .

      - name: Commit formatting fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "style: apply gofmt and goimports formatting"
            git push
            echo "Formatting fixes committed and pushed"
          else
            echo "No formatting changes needed"
          fi

  # ── Vet + Build ─────────────────────────────────────────────────────────────
  vet-and-build:
    name: Vet & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: transaction-service/go.mod
          cache-dependency-path: transaction-service/go.sum

      - name: go vet
        run: go vet ./...

      - name: Build binary
        run: go build -o /dev/null ./cmd/main.go
