name: Transaction Service - Quality

on:
  push:
    branches: [main, staging]
    paths:
      - "transaction-service/**"
      - ".github/workflows/transaction-service-quality.yml"
  pull_request:
    branches: [main, staging]
    paths:
      - "transaction-service/**"
      - ".github/workflows/transaction-service-quality.yml"

defaults:
  run:
    working-directory: transaction-service

jobs:
  # ── Format ──────────────────────────────────────────────────────────────────
  format:
    name: Format Check (gofmt + goimports)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: transaction-service/go.mod
          cache-dependency-path: transaction-service/go.sum

      - name: Check gofmt
        run: |
          UNFORMATTED=$(gofmt -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "::error::Files not formatted with gofmt. Run: gofmt -w ."
            echo "$UNFORMATTED"
            exit 1
          fi
          echo "gofmt: all files are properly formatted"

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Check goimports
        run: |
          UNFORMATTED=$(goimports -local transaction-service -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "::error::Files with import issues. Run: goimports -local transaction-service -w ."
            echo "$UNFORMATTED"
            exit 1
          fi
          echo "goimports: all imports are properly organized"

  # ── Vet + Build ─────────────────────────────────────────────────────────────
  vet-and-build:
    name: Vet & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: transaction-service/go.mod
          cache-dependency-path: transaction-service/go.sum

      - name: go vet
        run: go vet ./...

      - name: Build binary
        run: go build -o /dev/null ./cmd/main.go
