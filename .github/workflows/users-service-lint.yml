name: Users Service - Lint

on:
  push:
    branches: [main, staging]
    paths:
      - "users-service/**"
      - ".github/workflows/users-service-lint.yml"
  pull_request:
    branches: [main, staging]
    paths:
      - "users-service/**"
      - ".github/workflows/users-service-lint.yml"

defaults:
  run:
    working-directory: users-service

jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: users-service/go.mod
          cache-dependency-path: users-service/go.sum

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m --config=.golangci.yml
